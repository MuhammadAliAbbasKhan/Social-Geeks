<div class="container">
    <svg class="robot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <!-- Example SVG Structure for Robot -->
        <!-- Head -->
        <rect x="30" y="20" width="40" height="40" fill="#ccc" />
        <!-- Eyes -->
        <circle id="eye-left" cx="40" cy="35" r="3" fill="#000" />
        <circle id="eye-right" cx="60" cy="35" r="3" fill="#000" />
        <!-- Body -->
        <rect x="35" y="60" width="30" height="30" fill="#888" />
        <!-- Arms -->
        <rect id="left-arm" x="15" y="60" width="15" height="5" fill="#888" />
        <rect id="right-arm" x="70" y="60" width="15" height="5" fill="#888" />
        <!-- Legs -->
        <rect x="40" y="90" width="5" height="10" fill="#555" />
        <rect x="55" y="90" width="5" height="10" fill="#555" />
    </svg>
    <div class="text">
        <h1>404</h1>
        <p>Oops... no profiles found</p>
    </div>
</div>
